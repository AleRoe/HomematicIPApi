name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'src/HomematicIPApi2.sln'
      
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore $SOLUTION
          
    - name: Build
      run: dotnet build $SOLUTION --no-restore --configuration $BUILD_CONFIG
          
    - name: Test
      env:
         accessPoint: ${{ secrets.ACCESSPOINT}}
         authToken: ${{ secrets.AUTHTOKEN}}
      run: dotnet test $SOLUTION --configuration $BUILD_CONFIG --no-build
          
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: dump
        path: C:\Users\runneradmin\AppData\Local\Temp\HomematicIpDump_*.json
      if: ${{ always() }}
